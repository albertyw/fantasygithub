{% extends "base.dj" %}

{% block content %}
<div class="hero-unit">

    <div class="alert alert-error">
      {{ errors }}
    </div>
  {% endif %}
  <form action="/login" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Log in" />
  </form>
</div>
{% endblock %}
